<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <h2 class="container-md d-flex align-items-center justify-content-center">Placement Hoga ki Nahi ?</h2>
    <br>
    <container class="container-md d-flex align-items-center justify-content-center" >
        <form action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            <label for="iq">IQ:</label>
            <input type="number" id="iq" name="iq" required="required"><br><br>
            <label for="cgpa">CGPA:</label>
            <input type="number" id="cgpa" name="cgpa" required="required"><br><br>
            <!-- <input type="submit" value="Submit"> -->
            <button type="submit" class="btn btn-primary">Bata Bhai</button>
        </form>
          
    </container>

    <container class="container-md d-flex align-items-center justify-content-center" >
    <h2><strong><em>{{output}}</em></strong></h2>
    </container>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
